<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="js/credentials.js"></script>
    <script src="js/base64ToBinary.js"></script>
    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
    <title>PoC KeyPass</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="mostrarRegistro()">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="mostrarLogin()">Login</a>
        </li>
      </ul>
    </nav>
    <div class="container register" style="margin-top: 50px;">
      <div class="row justify-content-center align-items-center">
        <div class="col-auto bg-light p-5">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="usernameRegister"
                aria-describedby="emailHelp"
                autocomplete="username webauthn"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="submitRegister">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container login" style="display: none;margin-top: 50px;">
      <div class="row justify-content-center align-items-center">
        <div class="col-auto bg-light p-5">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="username"
                aria-describedby="emailHelp"
                autocomplete="username webauthn"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="submitLogin">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <div id="register-done" class="alert alert-success d-none fixed-bottom" role="alert">
        Register is successful!
      </div>
  </body>
</html>
